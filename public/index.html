<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./build/js/main.min.js" defer></script>
        <link rel="stylesheet" href="./build/css/app.css">
        <link rel="stylesheet" href="./../node_modules/normalize.css/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700;900&display=swap" rel="stylesheet">
        <title>Tabla con Búsqueda</title>
    </head>

    <body>
        <main class="main">
            <div class="contenedor">
                <div class="inputs__contenedor">
                    <div class="contenedor--2">
                        <label class="label" for="file-input">Insertar Documento</label>
                        <input class="input input__file" type="file" id="file-input">
                    </div>

                    <input class="input input__search" type="text" id="search-input" placeholder="Número de remito">
                </div>

                <div class="lista__contenedor">
                    <ul class="lista" id="lista">
                    </ul>
                </div>
            </div>
        </main>
    </body>

</html>
